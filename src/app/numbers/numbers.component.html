<div class="container">
  <div class="row">
    <div class="col-xs-4">
      <button class="btn btn-primary" (click)="toggleShow()">
        Show Numbers
      </button>
      <br />
      <ul class="list-group">
        <div *ngIf="shownumbers">
          <li
            class="list-group-item"
            *ngFor="let number of numbers; let i = index"
            [ngClass]="{ odd: number % 2 !== 0 }"
            [ngStyle]="{
              backgroundColor: number % 2 !== 0 ? 'orangered' : 'transparent'
            }"
          >
            {{ number }}
          </li>
        </div>
      </ul>
    </div>
    <div [ngSwitch]="myvalue">
      <p *ngSwitchCase="5">Value is 5</p>
      <p *ngSwitchCase="10">Value is 10</p>
      <p *ngSwitchCase="100">Value is 100</p>
      <p *ngSwitchDefault>Value is Default</p>
    </div>
  </div>
</div>
